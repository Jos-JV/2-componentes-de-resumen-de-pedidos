<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="main-container">
      <section class="order-card">
        <article class="order-card__img"></article>

        <article class="order-card__info">
          <h2 class="info__title">Order Summary</h2>
          <p class="info__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="info__summary">
            <img src="./images/icon-music.svg" alt="icono de musica" class="summary__icon">
            <div class="summary__detail">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="summary__change">Change</a>
          </div>
          <button class="info__button primary-button">Proceed to Payment</button>
          <button class="info__button secundary-button">Cancel Order</button>

        </article>
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jose Javier</a>.
      </section>
      
    </main>
  </body>
</html>
